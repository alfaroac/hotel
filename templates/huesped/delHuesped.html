{% block contenido %}

		<h4>
			<a href="{% url 'perfiles_app:huesped' %}" class="btn btn-warning">
				<span class="glyphicon glyphicon-chevron-left"></span>Regresar
			</a>
			<strong>Eliminar Huesped</strong>

	</div>

	</form>
