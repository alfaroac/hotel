{% extends "base.html" %}
{% block title %}
	Acualizar registro
{% endblock title %}

{% block contenido %}
<div class="container">
	<div class="page-header">
		<h4>
			<a href="{% url 'hotel_app:registro' %}" class="btn btn-success">
				<span class="glyphicon glyphicon-chevron-left"></span>Regresar
			</a>
			<strong> Actualiza datos</strong>
		</h4>
	</div>{# page-header #}
	<form class="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			{{form.as_p}}
		    <button type="submit/button" class="btn btn-success pull-right">Registrar<span class="glyphicon glyphicon-chevron-right"></span></button>
			
		</form>
</div>
{% endblock contenido %}
